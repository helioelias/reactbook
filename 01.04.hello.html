<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <style>
      body,
      textarea {
        font-family: Courier;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      ReactDOM.render(
        /*
        // COUNTEREXAMPLE
        // this doesn't work
        React.DOM.h1(
          {
            class: "pretty",
            for: "me",
          },
          "Hello world!"
        ),
        */

        // PROPER EXAMPLE
        // this works
        React.DOM.h1(
          {
            className: "pretty",
            htmlFor: "me",
          },
          "Hello world!"
        ),

        document.getElementById("app")
      );
    </script>
  </body>
</html>
